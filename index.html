<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>

<body>
    <h1>My Registration Form</h1>
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name">
    <br>
    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name">
    <br>
    <label for="email">Email:</label>
    <input type="text" id="email" name="email">
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password">
    <br>
    <label for="password">Password Confirmation:</label>
    <input type="password" id="passwordconfirm" name="passwordconfirm">
    <br>
    <label for="date">Birthday</label>
    <input type="date" id="birthday" name="birthday">
    <br>
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="female">Female</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="decline">Prefer not to say</label>
    <input type="radio" id="decline" name="gender" value="decline">
    <br>
    <label for="description">A brief description about yourself:</label>
    <br>
    <textarea name="description"></textarea>
    <br>
    <label for="option">Favorite Language:</label>
    <select name="Favorite Language">
        <option value="HTML">HTML</option>
        <option value="CSS">CSS</option>
        <option value="JavaScript">JavaScript</option>
    </select><br>
    <input type="submit" value="Submit">
</body>

</html>
